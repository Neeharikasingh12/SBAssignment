<mat-carousel timings="200ms ease-in" [autoplay]="true" interval="3000" color="accent" maxWidth="auto" proportion="25"
    [slides]="slides.length" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
    [useMouseWheel]="false" orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
        overlayColor="#00000040" [hideOverlay]="false">
    </mat-carousel-slide>
</mat-carousel>

<div class="container-fluid">
    <div class="row padclass">
        <mat-card class="col-2 cardCss" *ngFor="let item of homePageContent">
            <mat-card-header>
                <mat-card-title> {{item.name}} </mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="item.image">
            <mat-card-content>
                {{item.description}}
                <p><b>Price: {{item.price | currency:'INR'}}<br>Discount: {{item.discount}}%</b></p>
            </mat-card-content>
            <mat-card-actions>
                <span style="float: right;">
                    <i class="fa fa-pencil-square-o" (click)="editItem(item)" title="Edit"></i>
                    <i class="fa fa-trash-o" style="margin-left:5px" (click)="deleteItem(item)" title="Delete"></i>
                </span>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
